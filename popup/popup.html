<!DOCTYPE html>
<html>
  <head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="../css/materialize.min.css">
    <style>
      .container {
        display: flex;
        flex-flow: center;
        width: 300px;
        margin: 0px auto;
      }

      body {
        font-family: Helvetica, sans-serif;
        min-width: 350px;
        padding: 15px 15px 5px;
        margin: 0;
        text-align: center;
      }

      input[type=text] {
        outline: none;
        border: none;
        border-bottom: 1px solid #9e9e9e;
        padding: 0;
        box-sizing: content-box;
        height:27px;
        width:300px;
        font-size: 16px;
      }

      input.invalid, input.invalid:focus{
        border-color: red;
      }

      .btn {
          display: block;
          height: 36px;
          letter-spacing: 0.5px;
          min-height: auto;
          min-width: auto;
          text-transform: uppercase;
          vertical-align: middle;
          width: 89.7969px;
          perspective-origin: 44.8906px 18px;
          transform-origin: 44.8906px 18px;
          flex: 1 1 auto;
          margin: 5px;
          padding: 0px 28px;
        }

        .btn:active:enabled {
            -webkit-box-shadow: 0px 0px 3px 0px rgba(0,0,0,0.45);
        }

      #chrome-store-warning {
        color: red;
        display: none;
      }
    </style>
  </head>
  <body>
    <div>
    <input type="text" id="query" autofocus>
    <div style="text-align: center" class="container">
      <button class="waves-effect waves-light btn" id="prev">Prev</button>
      <button class="waves-effect waves-light btn" id="next">Next</button>
      <button class="waves-effect waves-light btn" id="copy">Copy</button>
    </div>
    <br>
    <input type="checkbox" id="case-insensitive" class="filled-in" autocomplete="false"/>
    <label for="case-insensitive">Case Insensitive</label>

    <p id="chrome-store-warning">It looks like you're trying to use this extension on the Chrome store, but Google doesn't allow this. See <a target="_blank" href="https://stackoverflow.com/questions/11613371/chrome-extension-content-script-on-https-chrome-google-com-webstore">this link</a> for more details. If you believe you've received this message in error, please contact the developer.</p>
    <script src="popup.js"></script>
    </div>
  </body>
</html>
